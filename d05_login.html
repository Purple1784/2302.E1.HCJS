<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <style>

        * {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        div#login{
            width: 50%;
        }
        form{
            border: thin solid burlywood;
            padding: 10px;
            background-color: antiquewhite;
        }
        input:required{
            border: red solid;
        }
        
    </style>
</head>

<body>
    <h2>HTML5 FORM DEMO</h2>
    <hr>
    <div id="login">
        <h3>Sign-in</h3>
        <form action="d05_table2.html" method="get">
            <label for="">username</label> 
            <input type="text" name="taikhoan" id="taikhoan"
            value="guest" required> 
            <br><br>

            <label for="">password</label>
            <input type="password" name="matma" id="matma" placeholder="nhap mat ma" required
            pattern="\d{3}" >
            <br><br>

            <button>Submit</button>
            <button type="reset">Reset</button>
        </form>
    </div>
</body>

</html>
